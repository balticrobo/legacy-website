default:
  gdpr:
    header: Klauzula informacyjna RODO
  home:
    section:
      about_tournament:
        _header: O turnieju
        content: >-
          Bałtyckie Bitwy Robotów to wydarzenie jedyne w swoim rodzaju. Łączy ono w sobie turniej robotyki amatorskiej,
          mini konferencję studencką oraz robohackathon.  Organizatorami wydarzenia jest Stowarzyszenie Robotyków SKALP
          (tworzące do tej pory Trójmiejski Turniej Robotów) i Naukowe Koło Studentów Automatyki NKSA (wydział EiA,
          Politechnika Gdańska, organizujące dotychczas turniej Roboxy).<br/>
          Pierwsza edycja odbyła się w dniach 25 - 27 maja 2018 roku w Gdańsku. Turniej zaprosił fanów robotyki i
          nowoczesnych technologii z całego kraju do Gdańskiego Parku Naukowo-Technologicznego, gdzie gościł 184
          zawodników i około 500 widzów.<br/>
          Główną częścią wydarzenia jest turniej robotyki amatorskiej. Składa się on z 12 konkurencji zgrupowanych w 5
          kategorii. Drugą częścią wydarzenia jest konferencja, która jest skierowana do europejskich zespołów
          studenckich konstruktorskich.<br/>
          Ostatnią częścią wydarzenia jest RoboHackathon, podczas którego drużyny konstruktorskie mając do swojej
          dyspozycji drukarki 3d, sprzęt elektroniczny i 40 godzin ciągłej pracy muszą zbudować zgodną z wymaganiami
          konstrukcję robota. Kończy się on finałową bitwą, gdzie zwycięzcą zostaje ostatni poruszający się robot.
      competitions:
        _header: Konkurencje
        freestyle:
          description: >-
            Jest to konkurencja dowolna. Nie istnieją ograniczenia co do zastosowania robota. Mają one przede wszystkim
            zachwycić sobą oglądających. Oceniane są na podstawie liczby głosów oddanych przez widzów oraz werdyktu
            profesjonalnego jury.
          name: Freestyle
        lego:
          description: >-
            Jest to konkurencja przeznaczona dla najmłodszych. Wykorzystując klocki Lego mogą oni budować swoje pierwsze
            konstrukcje i rywalizować ze swoimi rówieśnikami. Jest to świetna okazja do wejścia w fascynujący świat
            robotyki! Dostępne są dwie kategorie:<ul>
            <li><strong>Sumo</strong> gdzie należy zepchnąć przeciwnika z ringu,</li>
            <li><strong>TriathlON</strong> w której uczestnicy zmierzą się z:<ul>
              <li>zebraniem przedmiotu i powrotem na określone miejsce,</li>
              <li>Trasą LF, uważając na przeszkody obok trasy,</li>
              <li>Labiryntem, aby dostać się na linię mety.</li></ul>
            </ul>
          name: LEGO
        line_follower:
          description: >-
            Konkurencja ta wymaga od robotów szybkości i zwinności. Muszą one w jak najkrótszym czasie pokonać
            wyznaczoną czarną linią trasę. Roboty mogą startować również w kategoriach:
            <ul>
            <li><strong>Standard</strong> z typowym dla tego typu robotów zadaniem, do pokonania tor ze skrzyżowaniami i zakręgami,</li>
            <li><strong>Turbo</strong> w której dozwolone jest wykorzystywanie turbiny, dzięki której można uzyskać lepszą przyczepność,</li>
            <li><strong>Drag</strong> czyli wyścigi po prostej lini,</li>
            <li><strong>Trio</strong> w którym konstrukcje zostaną poddane próbie wytrzymałości i uniwersalności; Trio składa się z trzech etapów &mdash; <strong>Standard</strong> z szybką trasą, <strong>Enhanced</strong> na torze z przeszkodami oraz <strong>3D</strong> z podjazdami, zjazdami i innymi niespodziankami!</li>
            </ul>
          name: Line follower
        micromouse:
          description: >-
            Roboty w tej konkurencji mają za zadanie odnaleźć najszybszą drogę do środka labiryntu. W pierwszym etapie
            mapują całą powierzchnię by znaleźć najbardziej optymalną trasę. W kolejnym muszą ją pokonać w jak
            najkrótszym czasie. Robot który to zrobi najszybciej wygrywa!
          name: Micromouse
        robohackathon:
          description: >-
            Laser, drukarka 3d, trochę sprzętu elektronicznego i 40 godzin ciągłej pracy. Tylko tyle będą mieli
            uczestnicy RoboHackathonu czyli konkursu konstruktorów, na zbudowanie robota który pokona przeciwników. O
            zwycięstwie zadecyduje finałowa bitwa podczas której roboty będą musiały wykazać się zwinnością, szybkością
            i niezawodnością.
          name: Robohackathon
        sumo:
          description: >-
            W tej konkurencji roboty muszą wykazać się siłą i sprytem, by przechytrzyć przeciwnika i zepchnąć go z
            ringu. Walki podzielone są na 4 kategorie, które różnią się maksymalnym rozmiarem i masą robota oraz
            wielkością ringu:<ul><li><strong>Sumo</strong> do 3kg, do 200x200mm, średnica ringu 154cm,</li>
            <li><strong>miniSumo</strong> do 500g, do 100x100mm, średnica ringu 77cm,</li>
            <li><strong>miniSumo Deathmatch</strong> do 500g, do 100x100mm, średnica ringu 154cm,</li>
            <li><strong>microSumo</strong>do 100g, do 50x50x50mm, średnica ringu 38,5cm,</li>
            <li><strong>nanoSumo</strong> do 25g, do 25x25x25mm, średnica ringu 19,25cm.</li></ul>
          name: Sumo
      conference:
        _header: Konferencja
        content: >-
          Zamknięte wydarzenie podczas którego zespoły studenckie z całej polski przedstawią swoje dokonania. Silniki
          rakietowe, łaziki marsjańskie, bolidy wyścigowe, satelity i samochody solarne to tylko część z planowanych
          referatów. Osoby zainteresowane udziałem w konferencji proszone są o kontakt z organizatorami.
      contact:
        _header: Kontakt
        any_questions: 'Masz pytania? Znajdziesz nas na:'
        more_soon: Więcej szczegółów wkrótce!
        want_update: Chcesz być na bieżąco z informacjami?
      history:
        _header: Historia
        content: >-
          Historia majowych spotkań z robotyką w Trójmieście sięga już 2005 roku. Wtedy to po raz pierwszy koła naukowe
          SKALP i NKSA zorganizowały na Politechnice Gdańskiej Dzień Robota. Po czterech jego edycjach postanowiono
          rozwinąć ideę wydarzenia o zawody robotyczne. W 2009 roku odbyła się pierwsza edycja Trójmiejskiego Turnieju
          Robotów organizowana przez SKALP. Były to drugie zawody tego typu w Polsce. W następnym roku NKSA również
          powołało do życia swoje zawody o nazwie Roboxy. Od tego momentu rokrocznie w Trójmieście odbywały się dwa
          niezależne turnieje, aż do 2018 roku, kiedy to Stowarzyszenie Robotyków SKALP i Naukowe koło Studentów
          Automatyki NKSA postanowiły połączyć siły i stworzyć nowe wydarzenie na jeszcze wyższym poziomie.<br/>
          Pierwsza edycja turnieju Bałtyckie Bitwy Robotów odbyła się w dniach 25 - 27 maja 2018 roku w Gdańsku.
          Wydarzenie zaprosiło fanów robotyki i nowoczesnych technologii z całego kraju do Gdańskiego Parku
          Naukowo-Technologicznego, gdzie goszczono 184 zawodników i około 500 widzów. Partnerem organizacyjnym 1.
          edycji były instytucje: Gdański Park Naukowo-Technologiczny oraz Pomorska Specjalna Strefa Ekonomiczna. Wysoką
          rangę wydarzenia podkreśla fakt objęcia go patronatem honorowym przez Wojewodę Pomorskiego, Prezydenta Miasta
          Gdyni, Sopotu oraz Gdańska, Dziekana Wydziału Elektrotechniki i Automatyki Politechniki Gdańskiej oraz
          Dziekana Wydziału Elektroniki, Telekomunikacji i Informatyki w.w. uczelni. Turniej był także promowany w
          mediach. Można było znaleźć o nim informacje na portalu trojmiasto.pl, forbot, automatyka.com,
          AutomatykaOnline.pl, ElektronikaPraktyczna czy też usłyszeć w wieczornym wydaniu wiadomości TVP. Wydarzenie
          zawdzięcza swoją atrakcyjność firmom i organizacjom wspierającym takim jak: Alnea, Farnell, MPLTechma, ROBOD,
          Satland Prototype, Procad, RoboPlanet, WhiteElectronics, TS PCB, UMC, bez których organizacja tak dużego
          wydarzenia nie byłaby możliwa.<br/>
          Trzeba wspomnieć, że na wydarzeniu poza zawodnikami goszczono wielu fanów robotyki. Zmagania robotów przybyli
          oglądać ludzie w różnym wieku. Obecni byli zarówno studenci i młodzież, jak i rodziny z dziećmi. Poza samymi
          zawodami widzowie mogli wziąć udział w warsztatach z budowy robotów z zestawów LegoMindstorms, a przy
          stanowisku Stowarzyszenia Robotyków SKALP można było posłuchać o projektach Stowarzyszenia, m.in. o robocie
          rolniczym Żukbot czy łaziku marsjańskim LEM – oba prezentowały się na stanowisku. Podczas tegorocznych
          Bałtyckich Bitew Robotów po raz pierwszy w historii odbył się Robohackathon - 40-godzinny konkurs podczas
          którego zadaniem uczestników było zbudowanie od zera zdalnie sterowanego robota walczącego. Do konkursu
          przystąpiło pięć zespołów, łącznie 24 zawodników. Każdy z zespołów miał dostęp do części z elektroodpadów,
          m.in. silników oraz części od komputerów czy drukarek oraz nowe części elektroniczne, takie jak Arduino,
          mikrokomputer Raspberry Pi, moduły komunikacyjne i wiele innych. Do dyspozycji uczestników był również w pełni
          wyposażony warsztat, w którym powstawały niesamowite konstrukcje mechaniczne oraz niebanalne obudowy. Dzięki
          partnerom wydarzenia na miejscu znajdowały się również drukarki 3d, wysokiej klasy sprzęt lutowniczy oraz
          pomiarowy.
      location:
        _header: Lokalizacja
        content: Wydarzenie zlokalizowane jest na południowym wybrzeżu Morza Bałtyckiego, a konkretnie w Trójmieście, które jest ośrodkiem metropolitalnym składającym się z trzech miast:<ul><li><strong>Gdańska</strong>, czyli miejsca o długiej i bogatej historii. W jego granicach odnajdziemy wiele ciekawych zabytków i muzeów. Nie bez powodu często plasuje się wysoko w rankingach najlepszych celów podróży.</li><li><strong>Gdyni</strong>, która rozrosła się bardzo szybko na początku XX wieku, w wyniku czego jest bardzo nowoczesnym miastem.</li><li><strong>Sopotu</strong>, który jest najmniejszy spośród trzech, jednak posiada swój niepowtarzalny urok. Znajduje się tu m.in. największe molo nad Morzem Bałtyckim.</li></ul>
        gpnt_loc: Gdański Park Naukowo-Technologiczny mieści się przy ul.&nbsp;Trzy&nbsp;Lipy 3 w&nbsp;Gdańsku
        more_soon: Bałtyckie Bitwy Robotów 2019<br/>17-19.05.2019r.<br/>Gdański Park Naukowo-Technologiczny<br/>Rejestracja otwarta od 1.04 do 25.04
      organisers:
        _header: Organizatorzy
        content:
          gpnt_header: Gdański Park Naukowo-Technologiczny
          gpnt: |
            Gdański Park Naukowo-Technologiczny to miejsce, gdzie spotyka się nauka, technologia oraz innowacyjny biznes. Jesteśmy ośrodkiem wspierającym przedsiębiorczość opartą o wiedzę. Wspólnie z przedsiębiorcami, naukowcami i samorządowcami tworzymy przyjazny do rozwoju firm i  wzrostu sprzedaży ekosystem. Łączymy  naukę z  biznesem, stymulujemy innowacyjną przedsiębiorczość, wspieramy startupy, firmy bazujące na unikalnym pomyśle, pomagamy idei przerodzić się w rzeczywistość. Rozwijając parkowy  ekosystem, stworzyliśmy unikalne miejsce dla rozwoju nauki i przedsiębiorczości.  Nasze budynki tworzą komfortową przestrzeń dla działalności małych, średnich i dużych firm.
            <br/>
            W nowoczesnej przestrzeni znalazło dla siebie miejsce 80 najemców, w tym firmy z obszaru nowych tehcnologii i startupy. Nasi rezydenci mają do dyspozycji wiele udogodnień, w tym odpowiednio wyposażone sale konferencyjno-szkoleniowe, a do wyboru wiele wydarzeń, szkoleń, wykładów, pomoc ekspertów i specjalistów. Na terenie Parku działają m.in.: Zintegrowane Centrum Druku 3D,  nowoczesne laboratoria, Inkubator Technologiczny, Data Center, Co Work, Wirtualne Biuro, EDU-PARK.
            <br/>
            Park powstał z inicjatywy Urzędu Marszałkowskiego Województwa Pomorskiego, Miasta Gdańsk, Politechniki Gdańskiej oraz Pomorskiej Specjalnej Strefy Ekonomicznej sp. z o.o., która obecnie zarządza Parkiem.
          nksa_header: Naukowe Koło Studentów Automatyki
          nksa: Działalność w NKSA podzielona jest na specjalności, co pozwala odnaleźć się każdemu aktywnemu studentowi. Do wyboru jest m.in. automatyka przemysłowa, elektronika, robotyka czy informatyka. Każda specjalność posiada opiekuna (starszego studenta, często już z tytułem), który dba o odpowiednie przygotowanie mniej doświadczonych członków do pracy w zawodzie poprzez organizację kursów i szkoleń oraz prowadzenie wykładów, a także zajęć warsztatowych. Formalnie istniejemy od 2000 roku!<br/>Czym się zajmujemy? Głównie projektami, czyli wymyślamy coś co jesteśmy w stanie zrobić i zabieramy się za to. Uruchomiono szereg warsztatów przeznaczonych dla studentów i nie tylko.
          skalp_header: Stowarzyszenie Robotyków Skalp
          skalp: czyli organizacja założona w 2015 roku przez członków Studenckiego Koła Automatyków SKALP, działającego od 2000 roku na Politechnice Gdańskiej. Działalność Stowarzyszenia wykracza poza działalność koła i obejmuje m.in. działalność edukacyjną, prowadzenie projektów naukowych i popularyzację automatyki i robotyki.
