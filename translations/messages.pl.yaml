    section:
      about_tournament:
        _header: O turnieju
        content: |
          Bałtyckie Bitwy Robotów to&nbsp;wydarzenie jedyne w&nbsp;swoim rodzaju. Łączy ono w&nbsp;sobie turniej robotyki amatorskiej, mini konferencję studencką oraz hakaton. Pierwsza edycja odbędzie się w&nbsp;dniach 26&nbsp;-&nbsp;27 maja 2018 roku w&nbsp;Trójmieście. Organizatorami wydarzenia jest SKALP i NKSA, które do&nbsp;tej pory niezależnie tworzyły Trójmiejski Turniej Robotów i&nbsp;Roboxy.<br />Główną częścią wydarzenia jest turniej robotyki amatorskiej. Składa się on&nbsp;z&nbsp;12 konkurencji zgrupowanych w&nbsp;5 kategorii.<br />Drugą częścią wydarzenia jest konferencja, która jest skierowana do&nbsp;europejskich zespołów konstruujących roboty.<br />Ostatnią częścią wydarzenia jest RoboHackaton.
      competitions:
        _header: Konkurencje
        freestyle:
          description: Jest to konkurencja dowolna. Nie istnieją ograniczenia co do zastosowania robota. Mają one przede wszystkim zachwycić sobą oglądających. Oceniane są na podstawie liczby głosów oddanych przez widzów oraz werdyktu profesjonalnego jury.
          name: Freestyle
        lego:
          description: Jest to konkurencja przeznaczona dla najmłodszych. Wykorzystując klocki Lego mogą oni budować swoje pierwsze konstrukcje i rywalizować ze swoimi rówieśnikami. Jest to świetna okazja do wejścia w fascynujący świat robotyki! Dostępne są dwie kategorie:<ul><li><strong>Line Follower</strong> w której należy jak najszybciej pokonać trasę wyznaczoną czarną linią,</li><li><strong>Sumo</strong> gdzie należy zepchnąć przeciwnika z ringu.</li></ul>
          name: LEGO
        line_follower:
          description: Konkurencja ta wymaga od robotów szybkości i zwinności. Muszą one w jak najkrótszym czasie pokonać wyznaczoną czarną linią trasę. Poza standardową wersją roboty mogą startować również w kategoriach:<ul><li><strong>Turbo</strong> w której dozwolone jest wykorzystywanie turbiny, dzięki której można uzyskać lepszą przyczepność,</li><li><strong>Enhanced</strong>, gdzie muszą również ominąć znajdujące się na trasie przeszkody,</li><li><strong>Drag</strong> czyli wyścigi po prostej lini,</li><li><strong>3D</strong>, gdzie muszą zmierzyć się z wymagającymi przeszkodami rodem ze zręcznościowych gier komputerowych.</li></ul>
          name: Line follower
        micromouse:
          description: Roboty w tej konkurencji mają za zadanie odnaleźć najszybszą drogę do środka labiryntu. W pierwszym etapie mapują całą powierzchnię by znaleźć najbardziej optymalną trasę. W kolejnym muszą ją pokonać w jak najkrótszym czasie. Robot który to zrobi najszybciej wygrywa!
          name: Micromouse
        robohackaton:
          description: Zadaniem uczestników RoboHackatonu będzie zbudowanie zdalnie sterowanych robotów walczących. Cel ten zrealizują wykorzystując elektrośmieci, elektronikę oraz liczny sprzęt warsztatowy, w tym m.in. drukarki 3D i ploter laserowy. Na skonstruowanie robotów będą mieli tylko 30 godzin. Na koniec zostanie przeprowadzona między nimi wielka bitwa w której zostanie wyłoniony zwycięzca!
          name: Robohackaton
        sumo:
          description: W tej konkurencji roboty muszą wykazać się siłą i sprytem, by przechytrzyć przeciwnika i zepchnąć go z ringu. Walki podzielone są na 4 kategorie, które różnią się maksymalnym rozmiarem i masą robota oraz wielkością ringu:<ul><li><strong>Sumo</strong> do 3kg, do 200x200mm, średnica ringu 154cm,</li><li><strong>miniSumo</strong> do 500g, do 100x100mm, średnica ringu 77cm,</li><li><strong>microSumo</strong> do 100g, do 50x50x50mm, średnica ringu 38,5cm,</li><li><strong>nanoSumo</strong> do 25g, do 25x25x25mm, średnica ringu 19,25cm.</li></ul>
          name: Sumo
      conference:
        _header: Konferencja
        content: Podczas konferencji, zespoły będą mogły zaprezentować swoje konstrukcje i zastosowane w nich rozwiązania szerszej publiczności. Dzięki wymianie doświadczeń pomiędzy zespołami, które uczestniczą w różnorodnych zawodach, możliwe będzie dla każdego z nich wyciągnięcie wniosków i odnalezienie nowych pomysłów na rozwój własnych konstrukcji.
