version: '3.3'

services:
  php:
    image: php:7.2-fpm
    volumes:
      - .:/var/www/app
      - ./docs/docker/php/php.ini:/usr/local/etc/php/php.ini
    environment:
      COMPOSER_ALLOW_SUPERUSER: 1
    working_dir: /var/www/app
    command: ./docs/docker/php/start.sh
  nginx:
    image: nginx:1.13
    depends_on:
      - php
    volumes:
      - ./public:/var/www/app/public
      - ./docs/docker/nginx/vhost.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8000:80
    working_dir: /var/www/app/public
